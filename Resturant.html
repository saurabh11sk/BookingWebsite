<!DOCTYPE html>
<html>

<head>

    <title>Reservation Form</title>

    <link rel="stylesheet" href="Resturant.css">
</head>

<body>

    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="home">
            <a href="C:\Users\ASUS\Desktop\RSA project\front page\frontpage.html">Home</a>
        </div>
        <div class="card-container">
            <div class="card-img">
                
            </div>

            <div class="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>


                        <input type="time" placeholder="00:00 am/pm" min="10:00" max="22:00">
                    </div>

                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>

                    <div class="form-row">
                        <input type="number" placeholder="How Many Persons?" min="1" max="5">
                        <input type="submit" value="BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
