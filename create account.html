<!DOCTYPE html>
<html lang="en">

<head>

    <title>Create Account</title>
    <link rel="stylesheet" href="create account.css">

</head>

<body>

    <div class="createaccount">
        <div class="content">
            <form action="">
                <div class="name">
                    <label for="name">Enter Name :</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div><br><br>
                <div class="email">
                    <label for="email">Enter Email ID :</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email ID here">
                </div><br><br>
                <div class="password">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div><br><br>
                <div class="confirm password">
                    <label for="confirm password">Confirm Password :</label>
                    <input type="password" id="confirm password" name="confirm password" placeholder="Confirm pasword">
                </div><br><br>
                <div class="gender">
                    <label for="gender">Gender :</label><br>
                    <label for="male">male :</label>
                    <input type="radio" id="male" name="male">
                    <label for="female">Female :</label>
                    <input type="radio" id="female" name="female">
                </div><br><br>
                <div class="HObbies">
                    <label for="hobbies">Hobbies : </label>
                    <select id="hobbies" name="hobbies">
                        <option value="music">Music</option>
                        <option value="Sports">Sports</option>
                        <option value="dance">Dance</option>
                        <option value="travel">Travel</option>
                        <option value="study">Study</option>
                        <option vlaue="movies">Movies</option>
                        <option value="comedy">Comedy</option>
                    </select>

                </div><br><br>
                <div class="income">
                    <label for="income">Source Of Income:</label>
                    <select id="income" name="income">
                        <option value="employed">Employed</option>
                        <option value="student">Student</option>
                        <option value="house">House wife</option>
                        <option value="business">Business</option>
                    </select>
                </div><br><br>
                <div class="salary">
                    <label for="salary">Salary:</label>
                    <input type="range" id="salary" name="salary" min="0" max="50">
                </div><br><br>
                <div class="picture">
                    <label for="picture">Upload Your Profile Picture:</label>
                    <input type="file" id="picture" name="picture">
                </div><br><br>
                <div class="reset">
                    <input type="reset">
                </div><br><br>
                <div class="submit">
                    <input type="submit" value="Create Account">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
